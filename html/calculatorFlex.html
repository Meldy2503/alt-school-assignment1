        <h2 class="title">Flex-Calculator</h2>
        <div class="calculator-container">
          <div class="calculator-header">0</div>
          <div class="calculator-body">
            <div class="calculator-content-container">
              <div class="calculator-content ac">AC</div>
              <div class="calculator-content">9</div>
              <div class="calculator-content">5</div>
              <div class="calculator-content">1</div>

              <div class="calculator-content">8</div>
              <div class="calculator-content">4</div>
              <div class="calculator-content">0</div>
            </div>
            <div class="calculator-content-container">
              <div class="calculator-content">%</div>
              <div class="calculator-content">7</div>
              <div class="calculator-content">3</div>
              <div class="calculator-content">.</div>
            </div>
            <div class="calculator-content-container">
              <div class="calculator-content">/</div>
              <div class="calculator-content">6</div>
              <div class="calculator-content">2</div>
              <div class="calculator-content del">del</div>
            </div>
            <div class="calculator-content-container">
              <div class="calculator-content">x</div>
              <div class="calculator-content">-</div>
              <div class="calculator-content">+</div>
              <div class="calculator-content equals">=</div>
            </div>
